<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

  <link rel="stylesheet" href="/style.css">
  
  <title>Social Links Profile </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>
<body>

<main class="wrapper">
  <div class="profile-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="user-avatar">
    <h1 class="username">
      Jessica Randall </h1>
    <p class="user-information">
        London, United Kingdom
    </p>
    <p class="user-description">
        Front-end developer and UX designer
    </p>

    <ul class="social-links">
      <li><a href="#" class="link-item">GitHub</a></li>
      <li><a href="#" class="link-item">LinkedIn</a></li>
      <li><a href="#" class="link-item">X</a></li>
      <li><a href="#" class="link-item">Instagram</a></li>
    </ul>
  </div>
</main>
</body>
</html>
